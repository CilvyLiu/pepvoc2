    <style>
        :root { --primary: #4D96FF; --bg: #F0F5FF; --card: rgba(255, 255, 255, 0.9); }

        }
        .unit-card:active { transform: scale(0.92); background: #FFF; }
        .unit-num { font-size: 11px; color: var(--primary); font-weight: 800; letter-spacing: 1px; }
        .unit-title { font-size: 17px; font-weight: bold; margin-top: 8px; display: block; color: #2D3436; }

        .quiz-btn { 
            background: #2D3436; color: white; width: 100%; max-width: 500px; 
            padding: 20px; border-radius: 50px; text-decoration: none; 
            font-weight: bold; margin-top: 30px; text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15); transition: 0.2s;
        }
        .quiz-btn:active { transform: translateY(3px); }
    </style>
