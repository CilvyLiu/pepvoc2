<body>

    <div class="container" id="word-list">

    <script>
        // å¼ºåˆ¶è‹±éŸ³å‘éŸ³ (type=2)
        function speak(text) {
            const audioUrl = `https://dict.youdao.com/dictvoice?audio=${encodeURIComponent(text)}&type=2`;
            new Audio(audioUrl).play();
        }

        async function loadWords() {
            const listContainer = document.getElementById('word-list');
            try {
                const response = await fetch('data.json');
                const words = await response.json();
                
                listContainer.innerHTML = '';
                words.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.onclick = () => speak(item.word);
                    card.innerHTML = `
                        <div class="info">
                            <div class="en">${item.word}</div>
                            <div class="ipa">${item.ipa}</div>
                            <div class="zh">${item.chinese}</div>
                        </div>
                        <div class="play-icon">âœï¸</div>
                    `;
                    listContainer.appendChild(card);
                });
            } catch (error) {
                listContainer.innerHTML = `<div style="text-align:center;color:red;">JSON Loading Error...</div>`;
            }
        }

        // å…¼å®¹æ€§ï¼šè§¦æ‘¸å±å¹•è§£é”éŸ³é¢‘
        document.addEventListener('touchstart', () => {
            window.speechSynthesis.speak(new SpeechSynthesisUtterance(""));
        }, { once: true });

        loadWords();
    </script>
