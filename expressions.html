<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>常用表达 | Nova's Lab</title>
    <style>
        :root { --primary: #4D96FF; --bg: #F0F5FF; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        .header { width: 100%; max-width: 500px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .back-btn { text-decoration: none; color: var(--primary); font-weight: bold; font-size: 16px; }
        
        h1 { color: #333; font-size: 22px; margin: 0; }

        .container { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 15px; }
        
        /* 表达卡片样式 */
        .exp-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border-left: 5px solid var(--primary);
            cursor: pointer;
            transition: transform 0.1s;
            position: relative;
            overflow: hidden;
        }
        .exp-card:active { transform: scale(0.98); background: #FAFBFF; }
        
        .en { font-size: 19px; font-weight: bold; color: #2D3436; margin-bottom: 8px; line-height: 1.3; }
        .zh { font-size: 16px; color: #636E72; }
        .scene { 
            position: absolute; right: 15px; top: 15px; 
            font-size: 11px; background: #E0E8FF; color: var(--primary); 
            padding: 2px 8px; border-radius: 10px; font-weight: bold;
        }

        /* 底部导航 */
        .nav-bar {
            position: fixed; bottom: 0; width: 100%; max-width: 500px;
            background: white; display: flex; border-top: 1px solid #EEE;
        }
        .nav-item { flex: 1; text-align: center; padding: 15px; text-decoration: none; color: #999; font-weight: bold; }
        .nav-item.active { color: var(--primary); border-top: 3px solid var(--primary); }
    </style>
</head>
<body>

    <div class="header">
        <a href="../index.html" class="back-btn">⇠ 返回首页</a>
        <h1 id="unit-title">常用表达</h1>
        <div style="width: 60px;"></div> </div>

    <div class="container" id="exp-list">
        </div>

    <div style="height: 80px;"></div> <div class="nav-bar">
        <a href="index.html" class="nav-item">单词浏览</a>
        <a href="expressions.html" class="nav-item active">表达练习</a>
    </div>

    <script>
        // 获取 URL 中的参数，例如 expressions.html?unit=unit1
        const urlParams = new URLSearchParams(window.location.search);
        let unitKey = urlParams.get('unit') || "unit1"; 

        // 强制英音发音函数
        function speakUK(text) {
            const audioUrl = `https://dict.youdao.com/dictvoice?audio=${encodeURIComponent(text)}&type=2`;
            const audio = new Audio(audioUrl);
            audio.play().catch(() => {
                // 如果接口失效，备用系统语音
                const msg = new SpeechSynthesisUtterance(text);
                msg.lang = 'en-GB';
                window.speechSynthesis.speak(msg);
            });
        }

        async function loadExpressions() {
            try {
                // 注意：这里路径是 ../ 因为数据文件在根目录
                const response = await fetch('../expressions_data.json');
                const allData = await response.json();
                const expressions = allData[unitKey];
                
                document.getElementById('unit-title').innerText = unitKey.toUpperCase() + " 表达";
                
                const listContainer = document.getElementById('exp-list');
                expressions.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'exp-card';
                    card.onclick = () => speakUK(item.en);
                    card.innerHTML = `
                        <div class="scene">${item.scene}</div>
                        <div class="en">${item.en}</div>
                        <div class="zh">${item.zh}</div>
                    `;
                    listContainer.appendChild(card);
                });
            } catch (e) {
                console.error("加载数据失败:", e);
                document.getElementById('exp-list').innerHTML = "<p style='color:red'>数据加载失败，请检查 expressions_data.json 是否存在。</p>";
            }
        }

        // 初始化加载
        loadExpressions();

        // 苹果手机点击解锁
        document.body.addEventListener('touchstart', () => {
            window.speechSynthesis.speak(new SpeechSynthesisUtterance(""));
        }, { once: true });
    </script>
</body>
</html>
