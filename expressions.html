<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>表达练习中心 | Nova's Lab</title>
    <style>
        :root { --primary: #4D96FF; --bg: #F0F5FF; --dark: #2D3436; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        .header-box { width: 100%; max-width: 500px; text-align: center; margin-bottom: 20px; }
        .back-home { text-decoration: none; color: var(--primary); font-size: 14px; font-weight: bold; display: block; margin-bottom: 10px; }
        
        /* 下拉选择框样式 */
        .select-wrapper { width: 100%; max-width: 500px; margin-bottom: 20px; }
        select { 
            width: 100%; padding: 15px; border-radius: 15px; border: 2px solid #E0E8FF; 
            font-size: 16px; font-weight: bold; color: var(--dark); background: white;
            appearance: none; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .container { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 12px; }
        
        .exp-card {
            background: white; border-radius: 18px; padding: 20px;
            box-shadow: 0 4px 15px rgba(77,150,255,0.08); border-left: 6px solid var(--primary);
            cursor: pointer; position: relative; transition: 0.2s;
        }
        .exp-card:active { transform: scale(0.98); background: #F8FAFF; }
        
        .en { font-size: 19px; font-weight: bold; color: var(--dark); margin-bottom: 5px; line-height: 1.3; }
        .zh { font-size: 15px; color: #636E72; }
        .scene { position: absolute; right: 15px; top: 15px; font-size: 10px; background: #E0E8FF; color: var(--primary); padding: 2px 8px; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="header-box">
        <a href="index.html" class="back-home">⇠ 返回主索引</a>
        <h1 style="margin:0; font-size:24px; color:var(--dark);">常用表达提取器</h1>
    </div>

    <div class="select-wrapper">
        <select id="unit-selector" onchange="loadUnitData()">
            <option value="unit1">Unit 1 - My Name</option>
            <option value="unit2">Unit 2 - My Body</option>
            <option value="unit3">Unit 3 - School Tools</option>
            <option value="unit4">Unit 4 - Yummy Food</option>
            <option value="unit5">Unit 5 - Old Things</option>
            <option value="unit6">Unit 6 - Numbers</option>
        </select>
    </div>

    <div class="container" id="list">正在加载数据...</div>

    <script>
        let cachedData = null; // 缓存 JSON 数据，避免重复读取

        function speakUK(text) {
            const audioUrl = `https://dict.youdao.com/dictvoice?audio=${encodeURIComponent(text)}&type=2`;
            new Audio(audioUrl).play();
        }

        async function loadUnitData() {
            const listContainer = document.getElementById('list');
            const selectedUnit = document.getElementById('unit-selector').value;

            try {
                // 如果还没读过 JSON，就读一次
                if (!cachedData) {
                    const response = await fetch('expressions_data.json');
                    cachedData = await response.json();
                }

                const expressions = cachedData[selectedUnit];
                listContainer.innerHTML = ''; // 清空列表

                if (!expressions) {
                    listContainer.innerHTML = "❌ 该单元暂无数据";
                    return;
                }

                expressions.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'exp-card';
                    card.onclick = () => speakUK(item.en);
                    card.innerHTML = `
                        <div class="scene">${item.scene}</div>
                        <div class="en">${item.en}</div>
                        <div class="zh">${item.zh}</div>
                    `;
                    listContainer.appendChild(card);
                });

            } catch (e) {
                listContainer.innerHTML = "⚠️ 无法读取 JSON，请确保 expressions_data.json 在根目录且环境支持 Fetch。";
                console.error(e);
            }
        }

        // 页面启动时自动加载 Unit 1
        loadUnitData();

        // 解锁 iOS 声音
        document.addEventListener('touchstart', () => {
            window.speechSynthesis.speak(new SpeechSynthesisUtterance(""));
        }, { once: true });
    </script>
</body>
</html>
